<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mealschedule.css">
    <title>Document</title>
</head>

<body>
    <div class="app" ng-app="app" ng-controller="MealsController">
        <h2 class="text-center">Healthy Meal Planner</h2>
        <form class="well">

            <input type="text" class="form-control" placeholder="Meal name" name="mealName"
                ng-model="newMeal.mealName" />

            <select class="form-control" ng-model="newMeal.category">
                <option ng-repeat="category in categories" value="{{category.name}}">{{category.name}}</option>
            </select>

            <input id="dateInput" type="text" class="form-control" placeholder="Date" name="date"
                ng-model="newMeal.date" />
            <br />
            <input type="hidden" ng-model="newMeal.id" />
            <input type="button" value="Save" ng-click="saveContact()" class="btn btn-warning btn-block" />
        </form>

        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Meal Name</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="meal in meals">
                    <td>{{ meal.mealName }}</td>
                    <td>{{ meal.category }}</td>
                    <td>{{ meal.date }}</td>
                    <td> <a href="javascript:void(0)" ng-click="edit(meal.id)">edit</a> | <a href="javascript:void(0)"
                            ng-click="delete(meal.id)">delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="mealschedule.js"></script>
</body>

</html>
